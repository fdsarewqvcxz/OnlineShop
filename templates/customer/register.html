{% extends "base.html" %}
{% load static %}
{% block body %}
<div class="container" style="padding: 50px 0px 30px 0px;">
    <div class="col-md-12">
        <h1 class="text-danger">Register</h1>
        <hr>
        <div class="form-group">
            <label for="InputEmail" class="text-danger">이메일 :</label>
            <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label for="InputNickname" class="text-danger">닉네임 :</label>
            <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력해주세요">
        </div>
        <div class="form-group">
            <label for="InputPassword" class="text-danger">비밀번호 :</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="비밀번호를 입력해주세요">
        </div>
        <button class="btn btn-danger" id="register">Register</button>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
$(document).ready(function () {
  $('#register').click(function() {
    $.post('{% url "customer:register" %}', {'email': $('#email').val(), 'nickname': $('#nickname').val(),
            'password': $('#password').val()}, function() {
      alert('가입을 환영합니다!');
      window.location = "{% url 'customer:login' %}";
    }).fail(function(data) {
      alert(data.message);
    });
  });
});

</script>
{% endblock %}
