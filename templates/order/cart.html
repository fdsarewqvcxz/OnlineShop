{% extends "base.html" %}
{% load static %}
{% block body %}
<div class="hero-wrap hero-bread"
     style="background-image: url({% static 'images/bg_6.jpg' %});">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span>
                    <span>Cart</span></p>
                <h1 class="mb-0 bread">My Wishlist</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section ftco-cart">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ftco-animate">
                <div class="cart-list">
                    <table class="table">
                        <thead class="thead-primary">
                        <tr class="text-center">
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody id="cart-table">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col col-lg-5 col-md-6 mt-5 cart-wrap ftco-animate">
                <div class="cart-total mb-3">
                    <h3>Cart Totals</h3>
                    <p class="d-flex">
                        <span>소 계</span>
                        <span id="subtotal"></span>
                    </p>
                    <p class="d-flex">
                        <span>배송비</span>
                        <span id="delivery"></span>
                    </p>
                    <p class="d-flex">
                        <span>할 인</span>
                        <span id="discount"></span>
                    </p>
                    <hr>
                    <p class="d-flex total-price">
                        <span>총 계</span>
                        <span id="total"></span>
                    </p>
                </div>
                <p class="text-center"><a id="order" href="javascript:void(0);"
                                          class="btn btn-primary py-3 px-4">주문하기</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block script %}
<script src="{% static 'js/product.js' %}"></script>
<script src="{% static 'js/cart.js' %}"></script>
<script src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js" type="text/javascript"></script>
<script>
</script>
{% endblock %}
{% block ready %}
var code = "imp49137411";
IMP.init(code);
getCartData();
{% endblock %}
